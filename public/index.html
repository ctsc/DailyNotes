<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Carter's Personal Notes - A beautiful desktop notes and task management application" />
    <title>Carter's Personal Notes</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #root {
        width: 100vw;
        height: 100vh;
      }
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        animation: fadeOut 0.5s ease-out 1.5s forwards;
      }
      .loading-content {
        text-align: center;
        color: white;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div class="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h2 style="margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
          Carter's Personal Notes
        </h2>
        <p style="margin: 10px 0 0; opacity: 0.9; font-size: 14px;">
          Loading your workspace...
        </p>
      </div>
    </div>
    
    <div id="root"></div>
  </body>
</html>
